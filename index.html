<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APZN PRO</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background-color: #111111;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #ffffff; margin-bottom: 30px; letter-spacing: 2px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background-color: #cccccc; }
        #player-wrapper { display: none; width: 100%; height: 100vh; background: #000; }
        .vjs-default-skin { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h1>APZN PRO</h1>
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="fazerLogin()">ACESSAR SISTEMA</button>
        <p style="font-size: 10px; color: #666; margin-top: 20px;">Versão 1.0.0</p>
    </div>

    <div id="player-wrapper">
        <video id="video-player" class="video-js vjs-big-play-centered"></video>
        <button onclick="voltar()" style="position: absolute; top: 20px; left: 20px; width: auto; padding: 10px; z-index: 10;">SAIR</button>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const DOMINIO = "http://midialink.cloud";

        function fazerLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if(user && pass) {
                // Link formatado para Xtream Codes / M3U8
                const urlFinal = `${DOMINIO}/live/${user}/${pass}/1.m3u8`;
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('player-wrapper').style.display = 'block';

                const player = videojs('video-player', {
                    controls: true,
                    autoplay: true,
                    fluid: true
                });
                
                player.src({ type: 'application/x-mpegURL', src: urlFinal });
            } else {
                alert("Por favor, insira suas credenciais.");
            }
        }

        function voltar() {
            window.location.reload();
        }
    </script>
</body>
</html>
