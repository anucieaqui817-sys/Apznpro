<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Pro Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">
                M3U Pro Downloader
            </h1>
            <p class="text-slate-400">Gerencie, filtre e baixe seus conte√∫dos de listas M3U</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <span class="mr-2">üìÇ</span> Importar Lista
                </h2>
                <div class="space-y-4">
                    <input id="m3uUrl" type="text" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Cole a URL da lista .m3u aqui">
                    <div class="flex items-center gap-4">
                        <input id="m3uFile" type="file" accept=".m3u" class="hidden">
                        <label for="m3uFile" class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm transition">
                            Escolher Arquivo Local
                        </label>
                        <button onclick="processarM3U()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded-lg font-bold shadow-lg shadow-blue-900/20 transition">
                            Processar Agora
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl flex flex-col justify-center">
                <div class="text-center">
                    <p class="text-slate-400 text-sm uppercase tracking-wider">Total Encontrado</p>
                    <p id="totalCount" class="text-5xl font-black text-emerald-500">0</p>
                    <p class="text-slate-500 text-xs mt-2">Links .mp4 ou .avi detectados</p>
                </div>
            </div>
        </div>

        <div id="controles" class="hidden bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl mb-8 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Buscar por nome</label>
                    <input id="searchInput" oninput="renderizarFilmes()" type="text" class="w-full p-2.5 rounded-lg bg-slate-800 border border-slate-700 outline-none focus:border-emerald-500" placeholder="Digite o nome do filme...">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Filtrar Categoria</label>
                    <select id="categoryFilter" onchange="renderizarFilmes()" class="w-full p-2.5 rounded-lg bg-slate-800 border border-slate-700 outline-none focus:border-emerald-500"></select>
                </div>
            </div>
        </div>

        <div id="listaFilmes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 custom-scrollbar">
            </div>
    </div>

    <script>
        let movies = [];
        let categories = new Set();

        async function processarM3U() {
            const url = document.getElementById('m3uUrl').value;
            const fileInput = document.getElementById('m3uFile');
            let content = "";

            if (url) {
                try {
                    // Nota: Fetch em URL externa pode cair em erro de CORS.
                    const response = await fetch(url);
                    content = await response.text();
                } catch (e) { 
                    alert("Erro de Seguran√ßa (CORS): O servidor da lista bloqueou o acesso direto via navegador. \n\nDICA: Baixe o arquivo .m3u para o seu PC e use a op√ß√£o 'Escolher Arquivo Local'."); 
                    return; 
                }
            } else if (fileInput.files.length > 0) {
                content = await fileInput.files[0].text();
            } else {
                alert("Insira um link ou selecione um arquivo."); return;
            }

            parseM3U(content);
        }

        function parseM3U(data) {
            movies = [];
            categories = new Set(["Todas as Categorias"]);
            const lines = data.split('\n');
            let currentInfo = "";

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    currentInfo = line;
                } else if (line.startsWith('http')) {
                    const url = line;
                    // Filtra extens√µes
                    if (url.toLowerCase().includes('.mp4') || url.toLowerCase().includes('.avi')) {
                        const titleMatch = currentInfo.match(/,(.*)$/);
                        const groupMatch = currentInfo.match(/group-title="(.*?)"/);
                        
                        const category = groupMatch ? groupMatch[1] : "Sem Categoria";
                        const name = titleMatch ? titleMatch[1].trim() : "V√≠deo Sem Nome";

                        movies.push({ name, category, url });
                        categories.add(category);
                    }
                }
            });

            document.getElementById('totalCount').textContent = movies.length;
            atualizarFiltros();
            renderizarFilmes();
            document.getElementById('controles').classList.remove('hidden');
        }

        function atualizarFiltros() {
            const select = document.getElementById('categoryFilter');
            select.innerHTML = "";
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function renderizarFilmes() {
            const container = document.getElementById('listaFilmes');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            container.innerHTML = "";

            const filtered = movies.filter(m => {
                const matchesSearch = m.name.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === "Todas as Categorias" || m.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            filtered.forEach(movie => {
                const card = document.createElement('div');
                card.className = "bg-slate-900 border border-slate-800 p-5 rounded-xl flex flex-col justify-between hover:border-blue-500/50 transition duration-300 group";
                card.innerHTML = `
                    <div class="mb-4">
                        <span class="inline-block px-2 py-1 rounded text-[10px] font-bold bg-blue-900/30 text-blue-400 uppercase mb-2">
                            ${movie.category}
                        </span>
                        <h3 class="text-sm font-medium leading-tight group-hover:text-blue-400 transition">${movie.name}</h3>
                    </div>
                    <a href="${movie.url}" download="${movie.name}" target="_blank" 
                       class="w-full bg-slate-800 hover:bg-emerald-600 text-white text-center py-2.5 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2">
                       <span>‚¨áÔ∏è</span> Baixar Arquivo
                    </a>
                `;
                container.appendChild(card);
            });

            if(filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-slate-500 text-sm italic italic">Nenhum resultado encontrado para os filtros selecionados.</div>`;
            }
        }
    </script>
</body>
</html>
